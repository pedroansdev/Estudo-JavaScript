<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Switch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Verificação de meses</h1>
    <form name="calendario">
        Insira o mês (de 1 a 12): <input type="text" name="numMes" size="5" maxlength="2"><br>
        <input type="button" name="btn_verifica" value="Verificar mês" onclick="verificar()">
        <input type="reset" name="btn_cancela" value="Cancelar"><br>
        O mês correspondente é: <input type="text" name="nomeMes" size="12" maxlength="15">
    </form>
</body>
</html>
